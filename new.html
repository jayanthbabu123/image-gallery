<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Full Page Image Zoom</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="https://via.placeholder.com/500" alt="Zoomable Image" id="zoomImg">
        <img src="https://via.placeholder.com/500" alt="Zoomable Image" id="zoomImg">
        <img src="https://via.placeholder.com/500" alt="Zoomable Image" id="zoomImg">
    </div>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script>
        function setupPinchZoom(elem) {
            var hammertime = new Hammer(elem, { inputClass: Hammer.TouchInput });
            var lastScale = 1;
            var currentScale = 1;

            hammertime.get('pinch').set({ enable: true });

            hammertime.on('pinchstart', function(e) {
                lastScale = currentScale || 1;
            });

            hammertime.on('pinchmove', function(e) {
                currentScale = Math.max(1, lastScale * e.scale);
                elem.style.transform = `scale(${currentScale})`;
                elem.style.transformOrigin = `${e.center.x}px ${e.center.y}px`;
            });

            hammertime.on('pinchend', function(e) {
                // You can add logic here to "snap" the image back to its normal size or limit maximum zoom
                if (currentScale < 1) {
                    currentScale = 1;
                    elem.style.transform = 'scale(1)';
                }
            });
        }

        setupPinchZoom(document.getElementById('zoomImg'));
    </script>
</body>
</html>
