<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Grid Zoom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400;500;600&family=Lato:ital,wght@0,100;1,100;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sree+Krushnadevaraya&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 20px;
        color: #333;
      }
      #grid {
        column-count: 4;
        column-gap: 10px;
        transform-origin: center;
      }
      .image-container {
        background: white;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 10px;
        break-inside: avoid-column;
      }
      img {
        width: 100%;
        height: auto;
        display: block;
      }
      h3 {
        margin-top: 1em;
        font-size: 14px;
        text-align: center;
        font-weight: 600;
        margin-bottom: 0.4em;
      }
      @media (max-width: 768px) {
        #grid {
          column-count: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="viewport">
      <div id="grid">
        <!-- Dynamic image containers will be inserted here -->
      </div>
    </div>

    <script>
      // Array of objects containing image details
      const images = [
        {
          src: "man-with-beard-1.webp",
          title: "Man with Beard",
          alt: "A thoughtful man with a beard",
        },
        {
          src: "man-image-2.jpg",
          title: "Serene Lake",
          alt: "A serene lake view",
        },
        {
          src: "nature-image-3.jpg",
          title: "Forest Pathway",
          alt: "A lush forest pathway",
        },
        {
          src: "green-image-4.jpg",
          title: "Green Field",
          alt: "A vibrant green field",
        },
        {
          src: "nature-green-image-5.jpg",
          title: "Mountain Range",
          alt: "A distant mountain range",
        },
        {
          src: "leafs-image-6.jpg",
          title: "Autumn Leaves",
          alt: "Colorful autumn leaves",
        },
        {
          src: "mountains-image-7.jpg",
          title: "Rocky Mountains",
          alt: "Rocky mountain peaks",
        },
        {
          src: "greenary-image-8.jpg",
          title: "Summer Greens",
          alt: "Lush summer greenery",
        },
      ];

      // Reference to the grid element
      const grid = document.getElementById("grid");

      // Function to create and append image containers
      images.forEach((image) => {
        const container = document.createElement("div");
        container.className = "image-container";
        container.innerHTML = `
                <img src="${image.src}" alt="${image.alt}" loading="lazy" />
                <h3>${image.title}</h3>
            `;
        grid.appendChild(container);
      });
    </script>
  </body>
</html>
