<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Grid Zoom</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 20px;
        color: #333;
      }
      #grid {
        column-count: 4;
        column-gap: 10px;
        transform-origin: center; /* Ensure zoom centers */
      }
      .image-container {
        background: white;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 10px;
        break-inside: avoid-column;
      }
      img {
        width: 100%;
        height: auto;
        display: block;
      }
      h3 {
        margin-top: 0.5em;
        font-size: 16px;
        text-align: center;
      }
      @media (max-width: 768px) {
        #grid {
          column-count: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="viewport">
      <div id="grid">
        <div class="image-container">
          <img
            src="man-with-beard-1.webp"
            alt="Placeholder Image"
            loading="lazy"
          />
          <h3>Image Title 1</h3>
        </div>
        <div class="image-container">
          <img src="man-image-2.jpg" alt="Placeholder Image" loading="lazy" />
          <h3>Image Title 2</h3>
        </div>
        <div class="image-container">
          <img
            src="nature-image-3.jpg"
            alt="Placeholder Image"
            loading="lazy"
          />
          <h3>Image Title 3</h3>
        </div>
        <div class="image-container">
          <img src="green-image-4.jpg" alt="Placeholder Image" loading="lazy" />
          <h3>Image Title 4</h3>
        </div>
        <div class="image-container">
          <img
            src="nature-green-image-5.jpg"
            alt="Placeholder Image"
            loading="lazy"
          />
          <h3>Image Title 5</h3>
        </div>
        <div class="image-container">
          <img src="leafs-image-6.jpg" alt="Placeholder Image" loading="lazy" />
          <h3>Image Title 6</h3>
        </div>
        <div class="image-container">
          <img
            src="mountains-image-7.jpg"
            alt="Placeholder Image"
            loading="lazy"
          />
          <h3>Image Title 7</h3>
        </div>
        <div class="image-container">
          <img
            src="greenary-image-8.jpg"
            alt="Placeholder Image"
            loading="lazy"
          />
          <h3>Image Title 8</h3>
        </div>
      </div>
    </div>
